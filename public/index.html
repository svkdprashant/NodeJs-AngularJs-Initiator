<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin panel using NodeJs and AngularJs">
    <meta name="author" content="Prashant Jethwa">

    <title>Admin panel using NodeJs and AngularJs</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body ng-controller="MainController" ng-class="routeClassName">

    <div ng-view></div>
    <!-- Bootstrap core JavaScript-->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>

    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/MainController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/UserController.js"></script>

    <!-- Services -->
    <script src="services/AuthenticationService.js"></script>
    <script src="services/FlashService.js"></script>
    <script src="services/OperationService.js"></script>

</body>

</html>
